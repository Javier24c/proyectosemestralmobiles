<ion-content [fullscreen]="true">
  <div class="page-background"></div>
  <div class="overlay-text">
      <div class="header">
          <ion-title class="title">BARBERSHOP</ion-title>
      </div>
  </div>

  <form>
    <div class="colorform">
      <div class="ion-padding">
        <p class="subtitle">Inicia sesión para acceder a tu cuenta</p>
        <ion-item>
            <ion-input label="Usuario" labelPlacement="floating" placeholder="Ingrese su Usuario" class="input"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Ingrese su contraseña" class="input"></ion-input>
            <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div class="forgotpassword">
            <a [routerLink]="['/olvidado']">¿Olvide la contraseña?</a>
        </div>
        <div class="registroLink">
            <p>¿Eres nuevo?
                <a [routerLink]="['/register']">Registrate</a>
            </p>
        </div>
    </div>
  </div>
</form>
</ion-content>
